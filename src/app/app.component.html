<div>
  <div class="mat-form-field-custom">
    <mat-form-field>
      <mat-label>Введите текст</mat-label>
      <input
        type="text"
        matInput
        #input
        (input)="onChangeInput(input)"
        [(ngModel)]="title"
      />
    </mat-form-field>
    <app-button-add
      [btnTitle]="btnTitle"
      [isDisable]="isDisableAdd"
      (click)="onAddClick(input)"
    ></app-button-add>
  </div>

  <app-todo
    [valueData]="data"
    (onDeleteEvent)="onDelete($event)"
    [isDisableDelete]="isDisableDelete"
    (onEditEvent)="onEdit($event)"
  ></app-todo>
</div>
